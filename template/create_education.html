    <section class="main">
		<div class="single_job_apply">
			<div class="single_job_tab form_class">
				<h1>ADD A New Education</h1>
				<form method="POST" action="create_education">
					{% csrf_token %}
					<label class="parcel">Academic Institution: </label>
					<input type="text" name="school" placeholder="Ex: Havard University">
					<label class="parcel">Degree: </label>
					<input type="text" name="degree" placeholder="Ex: Bachelor's">
					<label class="parcel">Field Of Study: </label>
					<input type="text" name="field" placeholder="Ex: Computer Science">
					<label class="parcel">Date Started: </label>
					<input type="date" name="start" placeholder="Start date">
					<label class="parcel">End Date: </label>
					<input type="date" name="end" placeholder="End date (or Expected)">
					<label class="parcel">Grade: </label>
					<select name="Grade">
						<option value="A">Grade[100%-70%]: A</option>
						<option value="B">Grade[69%-60%]: B</option>
						<option value="C">Grade[59%-55%]: C</option>
						<option value="D">Grade[54%-50%]: D</option>
						<option value="E">Grade[49%-40%]: E</option>
						<option value="F">Grade[39%-0%]: F</option>
					</select>
					<label class="parcel">Description: </label>
					<textarea name="description" rows="15" cols="45" placeholder="Write about your education in this institution..."></textarea>
					<button type="submit">SUBMIT</button>
				</form>
			</div>
		</div>
	</section>
	<img src="{% static './img/Caleblogo.png' %}" class="mainbackground">
    <script type="text/javascript">
		var super_count = 0;
		$("#menu_drop").on("click", function()
		{
			if(super_count == 0)
			{
				super_count = 1;
				let eken = document.querySelector(".navigation_drop_down");
				eken.style = "flex !important;";
				$(".navigation_drop_down").css({"height": "100%", "width": "100%", "position": "fixed", "left": "0px", "z-index": "5", "display": "flex"});
			}

			else
			{
				super_count = 0;
				let eken = document.querySelector(".navigation_drop_down");
				eken.style = "none !important;";
			}

		});

		$(document).ready(function(){
			setInterval(function(){
			    if(window.innerWidth > 930)
			    {
			        $(".navigation_drop_down").css({"display": "none"})
			    }
			});
		});
    </script>
</body>
