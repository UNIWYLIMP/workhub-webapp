    <section class="main">
		<div class="single_job_apply">
			<div class="single_job_tab form_class">
				<h1>ADD A NEW EXPERIENCE</h1>
				<form method="POST" action="create_experience">
					{% csrf_token %}
					<label class="parcel">Job Position: </label>
					<input type="text" name="jobtitle" required placeholder="Ex: Clerical Financial Accountant">
					<label class="parcel">Job Type: </label>
					<select required name="employmentType">
						<option value="Full-time">Full-time</option>
						<option value="Part-time">Part-time</option>
						<option value="Self-employed">Self-employed</option>
						<option value="Freelance">Freelance</option>
						<option value="Contract">Contract</option>
						<option value="Internship">Internship</option>
						<option value="Apprencticeship">Apprencticeship</option>
						<option value="Seasonal">Seasonal</option>
					</select>
					<label class="parcel">Company Name: </label>
					<input type="text" required name="companyName" placeholder="Ex: Microsoft">
					<label class="parcel">About: </label>
					<textarea name="description" placeholder="About Experience:"></textarea>
					<label class="parcel">Location: </label>
					<input type="text" name="location" required placeholder="Ex: Newyork, US">
					<label class="parcel">Start: </label>
					<input type="date" name="start" required placeholder="start date">
					<label class="parcel">End: </label>
					<input type="date" name="end" placeholder="end date" id="bind">
					<div>
						<input type="checkbox" name="currentlyWorking" value="true" onclick="clearContents(this);">
						<label class="x_parcel">still currently working there.</label>
					</div>
					<button type="submit">SUBMIT</button>
				</form>
			</div>
		</div>
	</section>
	<img src="{% static './img/Caleblogo.png' %}" class="mainbackground">
    <script type="text/javascript">
		var noda = 0;
	    function clearContents(element){
	   		if (noda == 0){
	   		var truth = document.getElementById('bind');
	   		truth.style = 'display: none;';
	    	noda ++;
	    	}
	   		else if(noda == 1)
	   		{
	    		var truth = document.getElementById('bind');
		   		truth.style = 'display: block;';
	    		noda --;
	   		}
	    }

	    var super_count = 0;
		$("#menu_drop").on("click", function()
		{
			if(super_count == 0)
			{
				super_count = 1;
				let eken = document.querySelector(".navigation_drop_down");
				eken.style = "flex !important;";
				$(".navigation_drop_down").css({"height": "100%", "width": "100%", "position": "fixed", "left": "0px", "z-index": "5", "display": "flex"});
			}

			else
			{
				super_count = 0;
				let eken = document.querySelector(".navigation_drop_down");
				eken.style = "none !important;";
			}

		});

		$(document).ready(function(){
			setInterval(function(){
			    if(window.innerWidth > 930)
			    {
			        $(".navigation_drop_down").css({"display": "none"})
			    }
			});
		});
    </script>
